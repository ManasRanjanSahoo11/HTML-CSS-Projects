<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 200px 75px;
            }
            .grid2{
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            }
            .grid3{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 10px;
                row-gap: 20px;

            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>
        <br><hr>
        <div class="grid2">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightcoral;">div 2</div>
            <div style="background-color: lightpink;">div 3</div>
        </div>
        <br><hr>
        <div class="grid3">
            <div style="background-color: lightsalmon;">div 1</div>
            <div style="background-color: lightslategrey">div 2</div>
            <div style="background-color: lightcoral">div 3</div>
            <div style="background-color: lightsalmon">div 4</div>
            <div style="background-color: lightsalmon;">div 5</div>
            <div style="background-color: lightslategrey">div 6</div>
            <div style="background-color: lightcoral">div 7</div>
            <div style="background-color: lightsalmon">div 8</div>
        </div>
        <br><hr>
        
    </body>
</html>
