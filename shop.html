<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .container {
            font-family: Arial, Helvetica, sans-serif;
            height: 300px;
            width: 300px;
            background-color: rgb(224, 224, 224);
            position: relative;
        }

        .offer-tag {
            background-color: black;
            color: white;
            display: flex;
            position: absolute;
            padding: 5px;
            right: 0;
            top: 10px;
        }

        .im {
            display: flex;
            position: absolute;
        }

        .im img {
            height: 200px;
            width: 200px;
            padding: 50px;

        }
        .c{
            font-family: Arial, Helvetica, sans-serif;
            height: 300px;
            width: 300px;
            background-color: rgb(224, 224, 224);
            position: relative;  
            margin: 0;
        }
        .i img{
            height: 300px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="offer-tag"> 20% OFF</div>

        <div class="im">
            <img src="https://www.pngmart.com/files/8/Shirt-PNG-Transparent-File.png"
                alt="">
        </div>
    </div>
    <hr>

    <div class="c">
        <div class="off">20% OFF</div>
        <div class="i">
            <img src="https://www.pngplay.com/wp-content/uploads/15/Shirt-Black-Background-PNG-Image.png" alt=""></div>
        <div class="btn"> <button>Add to cart</button> </div>
    </div>
</body>

</html>
